<VirtualHost *:80>
  RewriteEngine On
  DocumentRoot /var/www/html/public
  Alias /static "/var/www/html/public/static"
    <Directory />
      Options +FollowSymLinks
      Options +SymLinksIfOwnerMatch
      Order allow,deny
      AllowOverride All
      Allow from all
    </Directory>
</VirtualHost>
